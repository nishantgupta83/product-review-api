
services:
  - type: web
    name: product-review-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -m nltk.downloader vader_lexicon
      python -m spacy download en_core_web_sm
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
